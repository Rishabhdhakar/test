<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesButton {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    #noButton {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
  <script>
    function handleButtonClick(answer) {
      alert("You clicked " + answer);
      // Add your custom logic here based on the user's answer
    }
  </script>
</head>
<body>
  <div id="question">Are you sure?</div>
  <div id="buttons">
    <button class="button" id="yesButton" onclick="handleButtonClick('Yes')">Yes</button>
    <button class="button" id="noButton" onclick="handleButtonClick('No')">No</button>
  </div>
</body>
</html>
