<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #noButton {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
  <script>
    function handleButtonClick(answer) {
      alert("You clicked " + answer);
      // Add your custom logic here based on the user's answer
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const maxX = window.innerWidth - noButton.clientWidth;
      const maxY = window.innerHeight - noButton.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    }
  </script>
</head>
<body>
  <div id="question">Are you sure?</div>
  <div id="buttons">
    <button class="button" id="yesButton" onclick="handleButtonClick('Yes')">Yes</button>
    <button class="button" id="noButton" onmouseover="moveButton()" onclick="handleButtonClick('No')">No</button>
  </div>
</body>
</html>
