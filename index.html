<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      overflow: hidden;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease-out;
    }

    #noButton {
      background-color: #f44336;
      color: white;
      border: none;
    }

    .move-away {
      animation: moveAway 2s infinite alternate ease-in-out;
    }

    @keyframes moveAway {
      to {
        transform: translate(50px, -50px);
      }
    }
  </style>
  <script>
    function handleButtonClick(answer) {
      alert("You clicked " + answer);
      // Add your custom logic here based on the user's answer
    }

    function startAnimation() {
      const noButton = document.getElementById('noButton');
      noButton.classList.add('move-away');
    }

    function stopAnimation() {
      const noButton = document.getElementById('noButton');
      noButton.classList.remove('move-away');
    }
  </script>
</head>
<body>
  <div id="question">Are you sure?</div>
  <div id="buttons">
    <button class="button" id="yesButton" onclick="handleButtonClick('Yes')">Yes</button>
    <button class="button" id="noButton" onmouseover="startAnimation()" onmouseout="stopAnimation()" onclick="handleButtonClick('No')">No</button>
  </div>
</body>
</html>
